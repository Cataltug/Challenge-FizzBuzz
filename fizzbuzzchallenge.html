<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge: FizzBuzz</title>
</head>
<body>
    <h1>Challenge: FizzBuzz
        <script>
          
            for(let i = 1;i<102;i++){
                if(i % 3 === 0 && i % 5 === 0){
                    console.log("FizzBuzz");
                }else if(i % 3 === 0){
                    console.log("Fizz");
                }else if(i % 5 === 0){
                    console.log("Buzz");
                }else{
                    console.log(i);
                }
            }
            
        </script>
    </h1>
</body>
</html>
